<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework-1</title>
    <link rel="stylesheet" href="./styles/modal-window.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main class="container">

        <table class="notes-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                    <th><div><button class='toEdit icon_${i}'>edit</button><button class='toDelete icon_${i}'>delete</button></div></th>
                </tr>
            </thead>
            <tbody class="table-notes">
                <tr>
                    <th>first</th>
                    <th>first</th>
                    <th>first</th>
                    <th>first</th>
                    <th>first</th>
                    <th><div class="icons"></div></th>
                </tr>
            </tbody>
        </table>
        <div class="create-note">
            <button class="open-modal"></button>
        </div>
        <table class="summary">
            <thead>
                <tr>
                    <th>Note category</th>
                    <th>Active</th>
                    <th class="open-archive">Archived</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Task</th>
                    <th>1</th>
                    <th>0</th>
                </tr>
            </tbody>
        </table>
    </main>
    <div class="modal-window create">
        <form action="" class="modal create">
            <div>
                <label class="label-mistake">mistake</label>
                <input type="text" class="name" placeholder="name">
                <div class="category-choice">
                    <label>
                        <input type="radio" class="cat-task" value="task" name="rb" checked>task
                    </label>
                    <label>
                        <input type="radio" class="cat-thought" value="thought" name="rb">thought
                    </label>
                    <label>
                        <input type="radio" class="cat-idea" value="idea" name="rb">idea
                    </label>
                </div>
                <input type="text" class="content"placeholder="content">
                <button class="submit">create</button>
            </div>

            <a class="close-create">close</a>
        </form>
    </div>
    <div class="modal-window archive">
        <div class="modal archive">
            <table class="archive-list">
                <thead>
                    <tr class="">
                        <th>Name</th>
                        <th>Created</th>
                        <th>Category</th>
                        <th>Content</th>
                        <th>Dates</th>
                        <th><div class="header-icons"></div></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>first</th>
                        <th>first</th>
                        <th>first</th>
                        <th>first</th>
                        <th>first</th>
                        <th><div class="icons"></div></th>
                    </tr>
                </tbody>
            </table>
            <button class="close-archive">close</button>
        </div>
    </div>
    <script src="js/modal-window.js"></script>
    <script src="js/create-todo.js"></script>
</body>
</html>
