<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework-1</title>
    <link rel="stylesheet" href="./styles/modal-window.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <main>
            <table class="notes-list">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                    <th><div><button class='toEdit icon_${i}'>edit</button><button class='toDelete icon_${i}'>delete</button></div></th>
                </tr>
                </thead>
                <tbody class="table-notes" id="todoList">

                </tbody>
            </table>
            <div class="create-note">
                <button class="open-modal">Create note</button>
            </div>
            <table class="notes-list">
                <thead>
                <tr>
                    <th>Note category</th>
                    <th>Active</th>
                    <th class="open-archive">Archived</th>
                </tr>
                </thead>
                <tbody>
                <tr class="summary-tasks">
                    <th>Task</th>
                    <th id="active-tasks"></th>
                    <th id="archive-tasks"></th>
                </tr>
                <tr class="summary-thoughts">
                    <th>Random thought</th>
                    <th id="active-thoughts"></th>
                    <th id="archive-thoughts"></th>
                </tr>
                <tr class="summary-ideas">
                    <th>Ideas</th>
                    <th id="active-ideas"></th>
                    <th id="archive-ideas"></th>
                </tr>
                </tbody>
            </table>
        </main>
        <div class="modal-window create">
            <form action="" class="modal create">
                <div>
                    <label class="label-mistake">mistake</label>

                    <div class="category-choice">
                        <input type="text" class="name" placeholder="name">
                        <label>
                            <input type="radio" class="cat-task" value="task" name="rb" checked>task
                        </label>
                        <label>
                            <input type="radio" class="cat-thought" value="thought" name="rb">thought
                        </label>
                        <label>
                            <input type="radio" class="cat-idea" value="idea" name="rb">idea
                        </label>
                        <input type="text" class="content"placeholder="content">
                    </div>
                    <button type="submit" class="submit">create</button>
                </div>

                <a class="close-create">close</a>
            </form>
        </div>
        <div class="modal-window archive">
            <div class="modal archive">
                <table class="archive-list notes-list">
                    <thead>
                    <tr class="">
                        <th>Name</th>
                        <th>Created</th>
                        <th>Category</th>
                        <th>Content</th>
                        <th>Dates</th>
                        <th><div class="header-icons"></div></th>
                    </tr>
                    </thead>
                    <tbody class="table-notes" id="archiveList">

                    </tbody>
                </table>
                <button class="close-archive">close</button>
            </div>
        </div>
    </div>

    <script src="js/modal-window.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
